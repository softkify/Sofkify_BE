server:
  port: 8082

spring:
  application:
    name: order-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/sofkify_orders_bd
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# Configuraci√≥n del Cart Service
cart:
  service:
    url: http://localhost:8083/api

logging:
  level:
    com.sofkify.orderservice: DEBUG
    org.springframework.web.client: DEBUG
